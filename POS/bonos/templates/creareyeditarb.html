{% extends "base.html" %}
{% block content %}
    <h1>{% if bono %}Editar{% else %}Crear{% endif %} Bono</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if bono %}Actualizar{% else %}Crear{% endif %}</button>
    </form>
    <a href="{% url 'lista_bonos' %}">Cancelar</a>
{% endblock %}
