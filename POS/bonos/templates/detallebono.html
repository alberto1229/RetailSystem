{% extends "base.html" %}
{% block content %}
    <h1>{{ bono.nombre }}</h1>
    <p>Tipo: {{ bono.tipo }}</p>
    <p>Monto: {{ bono.monto }}</p>
    <p>Estado: {{ bono.estado }}</p>
    <a href="{% url 'editar_bono' bono.id %}">Editar</a>
    <a href="{% url 'lista_bonos' %}">Volver a la lista</a>
{% endblock %}
