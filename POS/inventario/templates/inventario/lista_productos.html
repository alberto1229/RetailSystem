{% extends 'base.html' %}
{% block content %}
<h1>Lista de Productos</h1>
<ul>
    {% for producto in productos %}
        <li>
            <a href="{% url 'detalle_producto' producto.pk %}">{{ producto.nombre }}</a> - Precio: {{ producto.precio }} - Stock: {{ producto.stock }}
        </li>
    {% endfor %}
</ul>
{% endblock %}
